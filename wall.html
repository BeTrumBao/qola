async function loadFriends(uid){

}

function attachMentionSuggest(){
  let atMode=false, atStart=0; const close=()=> mentionList.style.display='none';
  const open=(items)=>{ mentionList.innerHTML=''; items.slice(0,20).forEach(f=>{ const row=el('div',{className:'mention-item',onclick:()=>select(f)}, el('img',{src:f.avatarUrl||'https://placehold.co/28x28',className:'mention-avatar'}), el('span',{},f.displayName||'B·∫°n')); mentionList.appendChild(row); }); const r=postTextInput.getBoundingClientRect(); mentionList.style.left=r.left+'px'; mentionList.style.top=(r.top+window.scrollY-mentionList.offsetHeight-6)+'px'; mentionList.style.display='block'; };
  const select=(friend)=>{ const t=postTextInput.value; const end=postTextInput.selectionStart; const before=t.slice(0,atStart); const after=t.slice(end); const insert='@'+(friend.displayName||'Ban')+' '; postTextInput.value=before+insert+after; const caret=(before+insert).length; postTextInput.setSelectionRange(caret,caret); atMode=false; close(); selectedTags.add(friend.uid); renderChipLists(); };
  postTextInput.addEventListener('keydown',e=>{ if(e.key==='Escape'){ atMode=false; close(); }});
  postTextInput.addEventListener('input',()=>{ const pos=postTextInput.selectionStart; const text=postTextInput.value; const sub=text.slice(0,pos); const i=sub.lastIndexOf('@'); if(i>=0){ const token=sub.slice(i+1,pos); if(token.includes(' ')||token.includes('\n')){ atMode=false; close(); return; } atMode=true; atStart=i; const key=token.trim().toLowerCase(); const list=key? friends.filter(f=>(f.displayName||'').toLowerCase().includes(key)) : friends; if(list.length) open(list); else close(); }else{ atMode=false; close(); } });
  document.addEventListener('click',e=>{ if(!mentionList.contains(e.target) && e.target!==postTextInput) close(); });
}

async function loadUnifiedFeed(){
  loadedPosts=[]; const ids=[currentUser.uid, ...friends.map(f=>f.uid)]; const chunks=[]; for(let i=0;i<ids.length;i+=10) chunks.push(ids.slice(i,i+10)); const postsRef=collection(db,'posts'); for(const group of chunks){ const qy=query(postsRef, where('userId','in',group), orderBy('timestamp','desc')); const snap=await getDocs(qy); snap.forEach(d=> loadedPosts.push({id:d.id, ...d.data()})); } loadedPosts.sort((a,b)=> (b.timestamp?.toMillis?.()||0)-(a.timestamp?.toMillis?.()||0)); filterAndRenderPosts();
}
async function loadOnlyWallUser(){
  postList.innerHTML=''; loadedPosts=[]; const postsRef=collection(db,'posts'); const qy=query(postsRef, where('userId','==',wallUserId), orderBy('timestamp','desc')); const snap=await getDocs(qy); snap.forEach(d=> loadedPosts.push({id:d.id, ...d.data()})); filterAndRenderPosts();
}

function isFriend(viewerId){ /*return friends.some(f=>f.uid===viewerId);*/ return currentUser?.uid === wallUserId || friends.some(f => f.uid === viewerId); } // S·ª≠a l·∫°i logic isFriend
function canViewPost(p, viewerId){ const v=p.visibility||'public'; if(p.userId===viewerId) return true; if(v==='public') return true; if(v==='only_me') return false; const viewerIsFriend = currentUser?.uid === wallUserId || friends.some(f => f.uid === viewerId); if(v==='friends') return viewerIsFriend; if(v==='friends_except'){ if(!viewerIsFriend) return false; return !(p.exceptList||[]).includes(viewerId); } return true; }

function filterAndRenderPosts(){
  const kw=(searchInput.value||'').trim().toLowerCase();
  let list=loadedPosts.filter(p=>canViewPost(p,currentUser.uid));
  if(kw){ list=list.filter(p=>{ const text=(p.text||'').toLowerCase(); const author=(p.displayName||'').toLowerCase(); const tags=(p.taggedFriends||[]).map(uid=>friends.find(x=>x.uid===uid)?.displayName?.toLowerCase()||'').join(' '); return text.includes(kw)||author.includes(kw)||tags.includes(kw); }); }
  renderPostList(list);
}
function renderPostList(posts){
  // D·ªçn d·∫πp listener c≈© tr∆∞·ªõc khi render l·∫°i
  Array.from(postList.children).forEach(card => {
       card._unsubscribeListeners?.forEach(unsub => unsub());
       card._unsubscribeListeners = []; // Reset m·∫£ng

  postList.innerHTML='';
  if(!posts.length){ postList.innerHTML='<div class="post-card post-card-placeholder">Kh√¥ng c√≥ b√†i ƒëƒÉng n√†o.</div>'; return; }
  posts.forEach(p=> postList.appendChild(createPostElement(p.id,p)));
}

  const actions=el('div',{className:'post-actions'}); const likeBtn=el('button',{className:'action-btn'},'‚ù§Ô∏è Th√≠ch'); const likeCount=el('span',{className:'count'},'0 l∆∞·ª£t th√≠ch');

  const unsubLikesCount = onSnapshot(likesCol,(snap)=>{ likeCount.textContent=`${snap.size} l∆∞·ª£t th√≠ch`; });

  likeBtn.onclick=async()=>{ unsubLikeStatus(); try { const currentLikeSnap = await getDoc(likeDocRef); if(currentLikeSnap.exists()) await deleteDoc(likeDocRef); else await setDoc(likeDocRef,{at:serverTimestamp()}); } catch (err) { console.error("L·ªói like/unlike:", err); showToast("C√≥ l·ªói!", "error"); } finally { unsubLikeStatus = onSnapshot(likeDocRef,(s)=>{ likeBtn.classList.toggle('liked',s.exists()); likeBtn.innerHTML = s.exists()?'üíô <span style="margin-left: 4px;">ƒê√£ th√≠ch</span>':'‚ù§Ô∏è <span style="margin-left: 4px;">Th√≠ch</span>'; }); } };
  if (postData.userId === currentUser.uid) { const deleteBtn = el('button', { className: 'action-btn danger-btn', style: 'margin-left: 8px; background: #5f1a1a; border-color: #902828; color: #fca5a5;', onclick: async () => { if (confirm('X√≥a b√†i ƒëƒÉng n√†y?')) { try { unsubLikesCount(); unsubLikeStatus(); await deleteDoc(doc(db, 'posts', postId)); showToast('ƒê√£ x√≥a.', 'info'); card.remove(); loadedPosts = loadedPosts.filter(p => p.id !== postId); } catch (err) { console.error("L·ªói x√≥a:", err); showToast("X√≥a th·∫•t b·∫°i!", "error"); } } } }, 'üóëÔ∏è X√≥a'); actions.appendChild(deleteBtn); }
  actions.append(likeBtn,likeCount); card.append(header,content,actions);
  card._unsubscribeListeners = [unsubLikesCount, unsubLikeStatus]; // L∆∞u l·∫°i ƒë·ªÉ h·ªßy

}
async function createPost(){
    if(!currentUser) return; const text=postTextInput.value.trim();
    if(!text && selectedFiles.length === 0) return showToast('Vui l√≤ng nh·∫≠p n·ªôi dung ho·∫∑c ch·ªçn ·∫£nh/video.', 'error');
    submitPostBtn.disabled=true; submitPostBtn.textContent='ƒêang ƒëƒÉng‚Ä¶';
    try{
        let imageUrls = []; if (selectedFiles.length > 0) { const toastMsg = `ƒêang t·∫£i l√™n ${selectedFiles.length} file...`; showToast(toastMsg, 'info'); const uploadPromises = selectedFiles.map(file => uploadImage(file).catch(err => { console.error(`L·ªói t·∫£i ${file.name}:`, err); showToast(`L·ªói: ${file.name}`, 'error'); return null; })); const results = await Promise.all(uploadPromises); imageUrls = results.filter(url => url !== null); if (imageUrls.length === 0 && selectedFiles.length > 0) throw new Error("T·∫•t c·∫£ file t·∫£i l√™n th·∫•t b·∫°i."); else if (imageUrls.length < selectedFiles.length) showToast(`T·∫£i l√™n ${imageUrls.length}/${selectedFiles.length} file.`, 'info'); else showToast('T·∫£i l√™n ho√†n t·∫•t!', 'success'); }
        const me=await getDoc(doc(db,'users',currentUser.uid)); const meData=me.exists()? me.data() : {};
        const visibility=visibilitySelect.value; const exceptList=(visibility==='friends_except')? Array.from(selectedExcept):[];
        const postData={ userId:currentUser.uid, displayName:meData.displayName || currentUser.email || 'Ng∆∞·ªùi d√πng Qola', avatarUrl:meData.avatarUrl || null, isVerified: meData.isVerified || false, text:text || null, imageUrls: imageUrls.length ? imageUrls : null, taggedFriends:Array.from(selectedTags), visibility, exceptList: exceptList.length ? exceptList : null, timestamp:serverTimestamp() };
        const newPostRef = await addDoc(collection(db,'posts'),postData); showToast('ƒêƒÉng b√†i th√†nh c√¥ng!','success'); createPostModal.style.display='none'; resetCreateForm();
        const newPostDataWithId = { id: newPostRef.id, ...postData }; newPostDataWithId.timestamp = { toDate: () => new Date() }; loadedPosts.unshift(newPostDataWithId); filterAndRenderPosts();
    } catch(e){ console.error("L·ªói ƒëƒÉng b√†i:", e); showToast('ƒêƒÉng th·∫•t b·∫°i: '+e.message,'error'); }
